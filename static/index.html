<!DOCTYPE html>
<html>
  <head>
    <title>TweetZoom</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBov5pLPz8nAcPNLVf20015cxpuFAQiaog&sensor=false&libraries=drawing&language=en"></script>    

  </head>
  <body>


    <ul class="setup" >
      <li class="h-30">
        <p class="title">Set up</p>
      </li>
      <li>
        <p class="left fl">Technique</p>
        <p class="right fl"><span class="num tech">TweetZoom</span><span class="num tech">Standard</span></p>
      </li>
      <li>
        <p class="left fl">Level Num</p>
        <p class="right fl"><span class="num lev">4</span><span class="num lev">5</span></p>
      </li>
      <li>
        <p class="left fl">Child Nodes</p>
        <p class="right fl"><span class="num chi">4</span><span class="num chi">5</span></p>
      </li>
      <li class="h-60"> 
        <p><- Click on left START button!</p>
        <p>Then click on OK button -> <span class="ok btn">OK</span> </p>
      </li>
    </ul>


    <script type="text/javascript" src="js/setup.js"></script>

  </body>
</html>
